<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribution</title>
    <link rel="stylesheet" href="styles.css">
    <body>
  
      <div class="container">
          <div id="title-div">Style Attribution</div>
          
            <form id="imageForm">
              <div class="upload-div">
              <div class="button-div" id="button-1">
                Select Image 1
                <label
                  class="custom-file-upload"
                  id="image1-btn"
                  data-tooltip="Upload your first image to compare similarity to second image (.JPG file format)"
                >
                  Choose File
                  <input
                    type="file"
                    id="image1"
                    name="image1"
                    class="custom-file-upload"
                    required
                  />
                </label>
              </div>

              <div class="button-div" id="button-2">
                Select Image 2
                <label
                  class="custom-file-upload"
                  id="image2-btn"
                  data-tooltip="Upload your second image to compare similarity to first image (.JPG file format)"
                >
                  Choose File
                  <input
                    type="file"
                    id="image2"
                    name="image2"
                    class="custom-file-upload"
                    required
                  />
                </label>
              </div>
              </div>
                <button
          type="submit"
          alt="Compare Styles"
          class="compare-button"
          id="compare"
        ></button>
            </form>

            <div id="upload-title">Uploaded Images</div>
            <div class="images">
              <div class="image-div">
                <div class="img-1-div">Original Image 1</div>
                <div class="image-placeholder" id="loader-placeholder-1">
                  <div class="loader" id="loader-1"></div>
                </div>
                <div class="image-placeholder" id="img-placeholder-1">Image 1</div>
                <img id="originalImage1" src="#" alt="" class="img-result" />
              </div>
              <div class="image-div">
                <div class="img-2-div">Original Image 2</div>
                <div class="image-placeholder" id="loader-placeholder-2">
                  <div class="loader" id="loader-2"></div>
                </div>
                <div class="image-placeholder" id="img-placeholder-2">Image 2</div>
                <img id="originalImage2" src="#" alt="" class="img-result" />
              </div>
            </div>
            <div id="style-title">Style Representation</div>
          
          <div class="images">
           
            
              <div class="image-div">

                <div class="img-1-div">Style Image 1</div>
                <div class="image-placeholder" id="loader-placeholder-3">
                  <div class="loader" id="loader-3"></div>
                </div>
                <div class="image-placeholder" id="img-placeholder-3">Style 1</div>
                <img id="styleImage1" src="#" alt="" class="img-result" />
              </div>
             
              <div class="image-div">
                <div class="img-2-div">Style Image 2</div>
                <div class="image-placeholder" id="loader-placeholder-4">
                  <div class="loader" id="loader-4"></div>
                </div>
                <div class="image-placeholder" id="img-placeholder-4">Style 2</div>
                <img id="styleImage2" src="#" alt="" class="img-result" />
              </div>
          </div>
          <div class="result">
              <div id="style-title-2">Style Similarity</div>
              <p id="styleSimilarity"></p>
          </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
